<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>مبلی 2048</title>
        <link rel=stylesheet href=couch.css>
        <link rel=manifest href=manifest.json>
    </head>
    <body>
        <div id=container>
            <canvas id=backcanvas></canvas>
            <canvas id=canvas></canvas>
            <div id=load>
                <h1>Loading</h1>
            </div>
            <div id=home dir="rtl">
                <h1>مبلی 2048</h1>
                <p>
                    <b>روش بازی:</b><br>
                    ⭐️ توپ ها رو بکشید<br>
                    ⭐️ عددهای یکسان رو به هم بچسبونید!<br>
                    ⭐️ به 2048 برسید تا برنده شید!<br>
                </p>
                <div id=start>بازی جدید</div>
                <div id=menu>
                    <input type=checkbox class=opt id=m checked><label for=m> موسیقی</label><br>
                    <input type=checkbox class=opt id=s checked><label for=s>صدا</label><br>
                </div>
            </div>
            <div id=end style=display:none>
                <h1>تو بردی! ارهههه :)</h1>
                <div id=reset>دوباره بازی کن</div>
            </div>
        </div>

        <script src=build/sound.js></script>

        <script src=AAudio.js></script>
        <script src=Body.js></script>
        <script src=Constraint.js></script>
        <script src=Cushion.js></script>
        <script src=Piece.js></script>
        <script src=Point.js></script>
        <script src=StaticPoint.js></script>
        <script src=Vec2.js></script>
        <script src=background.js></script>
        <script src=canvas.js></script>
        <script src=collision.js></script>
        <script src=debounce.js></script>
        <script src=game.js></script>
        <script src=main.js></script>
        <script src=music/sonant.js></script>
        <script src=music/song.js></script>
        <script src=pointer.js></script>
        <script src=polyfill.js></script>
        <script src=run.js></script>
    </body>
</html>
